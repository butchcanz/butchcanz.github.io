<section id="tech-stack"
  class="relative py-24 px-6 bg-gray-950 overflow-hidden">

  <!-- Background Glow -->
  <div class="absolute top-0 right-0 w-96 h-96 bg-indigo-500/10 blur-3xl rounded-full"></div>

  <div class="relative max-w-6xl mx-auto">

    <!-- Section Header -->
    <div 
      [class.opacity-0]="!visible()"
      [class.translate-y-10]="!visible()"
      class="transition-all duration-1000 ease-out text-center mb-16">

      <h2 class="text-4xl sm:text-5xl font-bold text-white">
        Tech <span class="bg-gradient-to-r from-indigo-500 to-cyan-500 bg-clip-text text-transparent">Stack</span>
      </h2>

      <div class="w-24 h-1 mx-auto mt-6 bg-gradient-to-r from-indigo-500 to-cyan-500 rounded-full"></div>
    </div>

    <!-- Grid -->
    <div 
      [class.opacity-0]="!visible()"
      [class.translate-y-10]="!visible()"
      class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 transition-all duration-1000 delay-200">

      <!-- Card -->
      <div class="group bg-white/5 backdrop-blur-lg border border-white/10 
                  rounded-2xl p-6 transition duration-500 
                  hover:-translate-y-2 hover:border-indigo-500/40 hover:shadow-xl hover:shadow-indigo-500/10">

        <h3 class="text-xl font-semibold text-white mb-4">Languages</h3>

        <div class="space-y-3">

          <div class="flex items-center gap-3">
            <img src="assets/logos/python.png" class="w-6 h-6" />
            <span class="text-gray-300 group-hover:text-white transition">Python</span>
          </div>

          <div class="flex items-center gap-3">
            <img src="assets/logos/typescript.png" class="w-6 h-6" />
            <span class="text-gray-300 group-hover:text-white transition">TypeScript</span>
          </div>

        </div>
      </div>

      <!-- Backend -->
      <div class="group bg-white/5 backdrop-blur-lg border border-white/10 
                  rounded-2xl p-6 transition duration-500 
                  hover:-translate-y-2 hover:border-indigo-500/40 hover:shadow-xl hover:shadow-indigo-500/10">

        <h3 class="text-xl font-semibold text-white mb-4">Backend</h3>

        <div class="space-y-3">

          <div class="flex items-center gap-3">
            <img src="assets/logos/fastapi.png" class="w-6 h-6" />
            <span class="text-gray-300 group-hover:text-white transition">FastAPI</span>
          </div>

          <div class="flex items-center gap-3">
            <img src="assets/logos/nestjs.png" class="w-6 h-6" />
            <span class="text-gray-300 group-hover:text-white transition">NestJS</span>
          </div>

        </div>
      </div>

      <!-- Frontend -->
      <div class="group bg-white/5 backdrop-blur-lg border border-white/10 
                  rounded-2xl p-6 transition duration-500 
                  hover:-translate-y-2 hover:border-indigo-500/40 hover:shadow-xl hover:shadow-indigo-500/10">

        <h3 class="text-xl font-semibold text-white mb-4">Frontend</h3>

        <div class="space-y-3">

          <div class="flex items-center gap-3">
            <img src="assets/logos/nextjs-icon.png" class="w-6 h-6" />
            <span class="text-gray-300 group-hover:text-white transition">Next.js</span>
          </div>

          <div class="flex items-center gap-3">
            <img src="assets/logos/angular.png" class="w-6 h-6" />
            <span class="text-gray-300 group-hover:text-white transition">Angular</span>
          </div>

          <div class="flex items-center gap-3">
            <img src="assets/logos/capacitor.png" class="w-6 h-6" />
            <span class="text-gray-300 group-hover:text-white transition">Capacitor</span>
          </div>

          <div class="flex items-center gap-3">
            <img src="assets/logos/vuejs.png" class="w-6 h-6" />
            <span class="text-gray-300 group-hover:text-white transition">Vue.js</span>
          </div>

        </div>
      </div>

      <div class="group bg-white/5 backdrop-blur-lg border border-white/10 
            rounded-2xl p-6 transition duration-500 
            hover:-translate-y-2 hover:border-indigo-500/40 
            hover:shadow-xl hover:shadow-indigo-500/10">

        <h3 class="text-xl font-semibold text-white mb-4">Database</h3>

        <div class="space-y-3">

          <div class="flex items-center gap-3">
            <img src="assets/logos/mongodb.png" class="w-6 h-6" />
            <span class="text-gray-300 group-hover:text-white transition">MongoDB</span>
          </div>

          <div class="flex items-center gap-3">
            <img src="assets/logos/mysql.png" class="w-6 h-6" />
            <span class="text-gray-300 group-hover:text-white transition">MySQL</span>
          </div>

        </div>
      </div>

      <div class="group bg-white/5 backdrop-blur-lg border border-white/10 
            rounded-2xl p-6 transition duration-500 
            hover:-translate-y-2 hover:border-indigo-500/40 
            hover:shadow-xl hover:shadow-indigo-500/10">

        <h3 class="text-xl font-semibold text-white mb-4">DevOps & Tools</h3>

        <div class="space-y-3">

          <div class="flex items-center gap-3">
            <img src="assets/logos/docker.png" class="w-6 h-6" />
            <span class="text-gray-300 group-hover:text-white transition">Docker</span>
          </div>

            <div class="flex items-center gap-3">
              <img src="assets/logos/github-white-icon.png" class="w-6 h-6" />
              <span class="text-gray-300 group-hover:text-white transition">GitHub</span>
            </div>

        </div>
      </div>

    </div>
  </div>
</section>
